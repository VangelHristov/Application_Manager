<div id="myModal" class="dialog">
    <div class="dialog-dialog">
        <div class="dialog-content">

            <div class="dialog-header">
                <h4 class="dialog-title">Are you sure you want to permanently erase the application?</h4>
            </div>
            <div class="dialog-body">
                <p>You can't undo this action.</p>
            </div>
            <div class="dialog-footer">
                <div class="btn-group ng-dialog-buttons">
                    <button class="ngdialog-button ngdialog-button-secondar" ng-click="closeThisDialog(0)"><i
                            class="fas fa-window-close"></i>
                        <span></span> Cancel
                    </button>
                    <button class="ngdialog-button ngdialog-button-primary" ng-click="confirm('Confirmed')"><i
                            class="fas fa-check"></i>
                        <span></span> Delete
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
